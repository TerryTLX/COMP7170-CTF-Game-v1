<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My CTF Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-success my-5">Welcome to Keron Army Database</h1>
    <form class="row row-cols-lg-auto my-3">
      <div class="form-group mb-2 col-lg-4 col-sm-8">
        <input type="text" name="q" class="form-control" placeholder="Search" value="{{ query }}">
      </div>
      <button type="submit" class="btn btn-success mb-2 col-sm-2">Search</button>
    </form>

    {% if query == '' %}
      <p>Find the missing member.</p>
    {% endif %}

    {% if query != '' %}
      <p><span class="text-success">{{ query }}</span></p>
    {% endif %}

    <h3 class="text-success my-3">Search results</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.title }}</td>
          </tr>  
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
